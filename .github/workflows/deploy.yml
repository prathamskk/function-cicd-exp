name: Deploy Cloud Functions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      hello_world_changed: ${{ steps.filter.outputs.hello_world }}
      greeting_changed: ${{ steps.filter.outputs.greeting }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            hello_world:
              - 'functions/hello_world/**'
            greeting:
              - 'functions/greeting/**'

  deploy-hello-world:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.hello_world_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloud-functions@v3'
        with:
          name: 'hello_world'
          runtime: 'python311'
          region: 'us-central1'
          source: './functions/hello_world'
          entry_point: 'hello_world'
          trigger_http: true
          allow_unauthenticated: true

  deploy-greeting:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.greeting_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloud-functions@v3'
        with:
          name: 'greeting'
          runtime: 'python311'
          region: 'us-central1'
          source: './functions/greeting'
          entry_point: 'greeting'
          trigger_http: true
          allow_unauthenticated: true 